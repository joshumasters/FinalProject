<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-light justify-content-center">
        <div class="row">
            <div class="span6" style="float: none; margin: 0 auto;">
                <br/>
                <h1 class="text-center">Find Micky D's</h1>
                <form th:action="@{/}" th:object="${request}" method="post" autocomplete="off" class="form-inline">
                    <div class="form-group">
                        <input type="text" th:field="*{address}" placeholder="Address" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{city}" placeholder="City" class="form-control"/>		        
                    </div>	        
                    <div class="form-group">
                        <input type="text" th:field="*{state}" placeholder="State" class="form-control"/>		        
                    </div>	        
                    <div class="form-group">
                        <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">Find</button>
                    </div>
                </form>
                <br/>
            </div>
        </div>

            <input id="lat">
            <input id="lng">
            <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">Get Location</button>
        </Form> -->
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-light justify-content-center">  
                <h1 class="text-center">Find Micky D's</h1>
                <form th:action="@{/}" th:object="${request}" method="post" autocomplete="off" class="form">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Address</label>
                      <input type="text" th:field="*{address}" placeholder="Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">City</label>
                      <input type="text" th:field="*{city}" placeholder="City" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword2">State (ex: NC)</label>
                      <input type="text" th:field="*{state}" placeholder="State" class="form-control" id="exampleInputPassword2">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
        </div>
</div>
</body>
</html>
